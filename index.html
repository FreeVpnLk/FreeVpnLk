<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fast VPN</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{
            --g1:linear-gradient(135deg,#00d4ff 0%,#0099cc 100%);
            --g2:linear-gradient(135deg,#ff6b6b 0%,#ee5a24 100%);
            --shadow1:0 4px 20px rgba(0,212,255,.3);
            --shadow2:0 4px 20px rgba(255,107,107,.3);
            --glass:rgba(30,30,30,.6)
        }
        body{
            font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
            background:#0a0a0a;
            color:#fff;
            min-height:100vh;
            display:flex;
            flex-direction:column
        }
        nav{
            padding:18px 5vw;
            background:rgba(20,20,20,.8);
            backdrop-filter:blur(10px);
            border-bottom:1px solid rgba(255,255,255,.1);
            position:sticky;
            top:0;
            z-index:10
        }
        .nav-menu{
            display:flex;
            gap:clamp(20px,4vw,40px);
            list-style:none;
            font-size:clamp(14px,2vw,16px)
        }
        .nav-menu a{
            color:#fff;
            text-decoration:none;
            transition:color .3s;
            position:relative
        }
        .nav-menu a:after{
            content:'';
            position:absolute;
            left:0;
            bottom:-4px;
            width:0;
            height:2px;
            background:var(--g1);
            transition:width .3s
        }
        .nav-menu a:hover{color:#00d4ff}
        .nav-menu a:hover:after{width:100%}
        main{
            flex:1;
            display:grid;
            place-items:center;
            padding:clamp(30px,8vh,80px) 5vw
        }
        .card{
            width:100%;
            max-width:1000px;
            display:grid;
            grid-template-columns:1fr 280px;
            gap:clamp(30px,5vw,60px);
            align-items:start
        }
        .left{
            display:flex;
            flex-direction:column;
            gap:30px
        }
        h1{
            font-family:'Orbitron',monospace;
            font-size:clamp(36px,8vw,52px);
            font-weight:900;
            letter-spacing:2px;
            background:var(--g1);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            animation:glow 2s ease-in-out infinite alternate
        }
        @keyframes glow{
            from{text-shadow:0 0 10px #00d4ff,0 0 20px #00d4ff}
            to{text-shadow:0 0 20px #00d4ff,0 0 30px #00d4ff}
        }
        .desc{
            font-size:clamp(16px,2.5vw,18px);
            color:#ccc;
            line-height:1.6
        }
        .btns{
            display:flex;
            flex-direction:column;
            gap:20px;
            max-width:380px
        }
        .btn{
            padding:22px 36px;
            border:none;
            border-radius:14px;
            font-size:18px;
            font-weight:700;
            cursor:pointer;
            transition:transform .3s,box-shadow .3s;
            color:#fff;
            letter-spacing:1px;
            position:relative;
            overflow:hidden;
            isolation:isolate
        }
        .btn:before{
            content:'';
            position:absolute;
            inset:0;
            background:rgba(255,255,255,.1);
            transform:translateX(-100%);
            transition:transform .4s;
            z-index:-1
        }
        .btn:hover:before{transform:translateX(0)}
        .btn-primary{
            background:var(--g1);
            box-shadow:var(--shadow1)
        }
        .btn-primary:hover{
            transform:translateY(-3px);
            box-shadow:0 6px 30px rgba(0,212,255,.5)
        }
        .btn-secondary{
            background:var(--g2);
            box-shadow:var(--shadow2)
        }
        .btn-secondary:hover{
            transform:translateY(-3px);
            box-shadow:0 6px 30px rgba(255,107,107,.5)
        }
        .btn span{
            display:block;
            font-size:14px;
            font-weight:400;
            margin-top:4px;
            opacity:.9
        }
        .notice{
            background:var(--glass);
            border:1px solid rgba(255,255,255,.1);
            border-radius:14px;
            padding:30px;
            backdrop-filter:blur(10px);
            min-height:320px;
            position:relative;
            overflow:hidden
        }
        .notice:before{
            content:'';
            position:absolute;
            top:-50%;
            left:-50%;
            width:200%;
            height:200%;
            background:conic-gradient(from 0deg,transparent,rgba(255,107,107,.2),transparent);
            animation:rotate 6s linear infinite
        }
        @keyframes rotate{to{transform:rotate(360deg)}}
        .notice h2{
            font-family:'Orbitron',monospace;
            font-size:24px;
            color:#ff6b6b;
            margin-bottom:20px;
            text-align:center;
            letter-spacing:2px;
            position:relative
        }
        .notice p{
            color:#ccc;
            line-height:1.7;
            position:relative
        }
        @media(max-width:768px){
            .card{grid-template-columns:1fr}
            .notice{min-height:auto}
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
    </style>
</head>
<body>
<nav>
    <ul class="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#contact">Contact Form</a></li>
        <li><a href="#plans">Get Paid Plans</a></li>
    </ul>
</nav>

<main>
    <div class="card">
        <div class="left">
            <h1>Free Fast VPN</h1>
            <p class="desc">Generate premium V2Ray, NPV configuration</p>
            <div class="btns">
                <button class="btn btn-primary" id="genBtn">
                    START GENERATOR
                    <span>Free VPN</span>
                </button>
                <button class="btn btn-secondary" id="paidBtn">
                    Get Paid
                    <span>30 day VPN</span>
                </button>
            </div>
        </div>
        <aside class="notice">
            <h2>NOTICE</h2>
            <p>in mpos: hot</p>
        </aside>
    </div>
</main>

<script>
    // ----- smart redirect -----
    const moneyTag = 'https://your-moneytag-link.com'; // change
    const realGen  = '/generator';                    // change
    const moneyPaid= 'https://your-paid-moneytag.com';// change
    const realPaid = '/paid-plans';                   // change

    document.getElementById('genBtn').onclick = () => {
        if(!localStorage.getItem('gen')){
            localStorage.setItem('gen','1');
            location.href = moneyTag;
        }else{
            location.href = realGen;
        }
    };
    document.getElementById('paidBtn').onclick = () => {
        if(!localStorage.getItem('paid')){
            localStorage.setItem('paid','1');
            location.href = moneyPaid;
        }else{
            location.href = realPaid;
        }
    };
</script>
</body>
</html>
