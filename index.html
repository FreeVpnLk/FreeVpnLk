<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fast VPN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            padding: 20px 40px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #00d4ff;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 60px;
            align-items: start;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        h1 {
            font-family: 'Orbitron', 'Courier New', monospace;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Buttons */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
        }

        .btn {
            padding: 24px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 212, 255, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 107, 107, 0.5);
        }

        .btn-subtitle {
            display: block;
            font-size: 14px;
            font-weight: 400;
            opacity: 0.9;
            margin-top: 4px;
        }

        /* Notice Panel */
        .notice-panel {
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            min-height: 400px;
        }

        .notice-title {
            font-family: 'Orbitron', 'Courier New', monospace;
            font-size: 24px;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
        }

        .notice-content {
            color: #cccccc;
            line-height: 1.6;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 20px;
            }

            .nav-menu {
                gap: 20px;
                font-size: 14px;
            }

            .container {
                grid-template-columns: 1fr;
                padding: 40px 20px;
                gap: 40px;
            }

            h1 {
                font-size: 36px;
            }

            .buttons-container {
                max-width: 100%;
            }

            .notice-panel {
                min-height: auto;
            }
        }

        /* Add Orbitron font */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    </style>
<base target="_blank">
</head>
<body>
    <nav>
        <ul class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact Form</a></li>
            <li><a href="#plans">Get Paid Plans</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="main-content">
            <h1>Free Fast VPN</h1>
            <p class="description">Generate premium V2Ray, NPV configuration</p>
            
            <div class="buttons-container">
                <button class="btn btn-primary" id="smartButton">
                    START GENERATOR
                    <span class="btn-subtitle">Free VPN</span>
                </button>
                <button class="btn btn-secondary" id="paidButton">
                    Get Paid
                    <span class="btn-subtitle">30 day VPN</span>
                </button>
            </div>
        </div>

        <aside class="notice-panel">
            <h2 class="notice-title">NOTICE</h2>
            <p class="notice-content">in mpos: hot</p>
        </aside>
    </div>

    <script>
        /* ----------  Smart “Start Generator” button  ---------- */
        document.getElementById('smartButton').addEventListener('click', function () {
            const hasClicked = localStorage.getItem('hasClickedGenerator');
            if (!hasClicked) {                    // FIRST click
                localStorage.setItem('hasClickedGenerator', '1');
                window.location.href = 'https://your-moneytag-link.com'; // ← change to your MoneyTag URL
            } else {                              // RETURN click
                window.location.href = '/generator';                     // ← change to real generator page
            }
        });

        /* ----------  Smart “Get Paid” button  ---------- */
        document.getElementById('paidButton').addEventListener('click', function () {
            const hasClicked = localStorage.getItem('hasClickedPaid');
            if (!hasClicked) {                    // FIRST click
                localStorage.setItem('hasClickedPaid', '1');
                window.location.href = 'https://your-PAID-moneytag-link.com'; // ← change to your MoneyTag URL
            } else {                              // RETURN click
                window.location.href = '/paid-plans';                         // ← change to real paid-plans page
            }
        });
    </script>
</body>
</html>
